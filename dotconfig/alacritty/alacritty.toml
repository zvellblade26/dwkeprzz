general.live_config_reload = true
working_directory = "None"

# Themes --
general.import = [ 
  "$HOME/.config/alacritty/nordic.toml",
  "$HOME/.config/alacritty/solarized-osaka.toml",
  "$HOME/.config/alacritty/keybinds.toml",
  "$HOME/.config/alacritty/cyberdream.toml",
]

[window]
title = "Alacritty"
#decorations = "none"
#option_as_alt = "Both"
decorations = "Buttonless"
blur = false
opacity = 1
padding.x = 0
padding.y = 0

[window.dimensions]
columns = 160
lines = 80

[cursor.style]
shape= "Beam"
blinking = "Never"

[colors]
transparent_background_colors = true
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

