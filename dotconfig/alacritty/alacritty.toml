general.live_config_reload = true
working_directory = "None"

# Themes --
general.import = [ 
  "$HOME/.config/alacritty/nordic.toml",
  "$HOME/.config/alacritty/keybinds.toml"
]

[window]
title = "Alacritty"
decorations = "none"
blur = true
opacity = 0.9
padding.x = 10
padding.y = 10

[window.dimensions]
columns = 160
lines = 80

[cursor.style]
shape= "Beam"
blinking = "Never"

[colors]
#transparent_background_colors = true
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
glyph_offset = { x = 1, y = 0 }
normal.family = "MesloLGL Nerd Font"
normal.style = "Regular"
size = 10.0

[font.bold]
family = "MesloLGL Nerd Font"
style = "Bold"

[font.italic]
family = "MesloLGL Nerd Font"
style = "Italic"

