[font]
normal.family = "JetBrainsMonoNL NFM SemiBold"
normal.style = "SemiBold,Regular"
size = 14.0
glyph_offset = { x = 1, y = 0 }

[font.bold]
family = "JetBrainsMonoNL NFM"
style = "Bold"

[font.italic]
family = "JetBrainsMonoNL NFM SemiBold"
style = "SemiBold Italic,Italic"
